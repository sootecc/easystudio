<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="css/login.css" type="text/css" rel="stylesheet">

    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<script type="text/javascript">

$(document).ready( function() {

$("#header").load("./header.html"); 
$("#footer").load("./footer.html");  

});
</script>
</head>


<body>
    
    <div id="header"></div>


    <div class="wrapper fadeInDown">
        <div id="formContent">
            <!-- Tabs Titles -->
            <a href = "login.html"><h2 class="inactive underlineHover">Sign In </h2></a>
            <h2 class="active"> Sign Up </h2>
    
            <!-- Icon -->
            <div class="fadeIn first">
                <img src="images/login.svg" id="icon" alt="User Icon"  style="height:40px; width:50px;"/>
            </div>
    
            <!-- Login Form -->
            <form action="/members/new" method="post">
                    <input type="text" id="login" class="fadeIn second" name="login" placeholder="Enter email">
                    <input type="text" id="password" class="fadeIn third" name="login" placeholder="Enter password">
                    <input type="submit" class="fadeIn fourth" value="SIgn Up">
            </form>
    
            <!-- Remind Passowrd -->
            <div id="formFooter">
                <a class="underlineHover" href="#">Forgot Password?</a>
            </div>
    
        </div>
    </div>


    <div id="footer"></div>
</body>
</html>
