<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/header.css" type="text/css" rel="stylesheet">
    

    <script src="javascript/script.js" defer type="text/javascript"></script>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=APIKEY&libraries=services,clusterer,drawing"></script>
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript">   
    $(document).ready( function() {
    
    $("#header").load("./header.html"); 
    $("#footer").load("./footer.html");  
    
    });
    </script>

    <title>easystudio</title>
</head>


<body> 
<div id = "header">헤더</div>




<div style="width:1200px; display: block; margin-left: 30px;">
    <div class="h_row_center_top">
        <p style="font-size: 18px; font-weight: normal; font-stretch: normal; font-style: normal; line-height: 1.44; letter-spacing: -0.1px; color: rgb(27, 29, 31);">추천 장소</p>
    </div>
    <div class="place_name" >장소 이름 장소 이름 장소 이름 장소 이름 장소 이름 장소 이름</div>
    
    <div style="margin-top: 20px; height: 4px;"></div>  <!--빈 공간-->

    <div class="h_row">
        <div style="position:relative; width: 720px;">
            <div class="photo_container">
                <img src="images/room1.jpg" alt="1" style="width: 100%; height: 100%; object-fit: cover;">
            </div>
            <div class="h_row_center">
                <div style="max-width: 583px; height: 60px; width: fit-content; cursor: pointer; position: relative;">
                    <div style="width: 70px; height: 70px; text-align: center">
                        <img src="images/default_profile.png" alt="" style="width: 100%; height: 100%; border-radius: 50%; object-fit: cover;">
                    </div>
                    <div style="width: fit-content; ">
                        <p style="height: 100%; width: 100%; text-align: center;">호스트 아이디</p>
                    </div>
                    

                </div>

                
                
            </div>
            <div id="sub_tab">
                <div style="background-color: rgb(255, 255, 255);">
                    <div class="h_row_center2">
                        <div class="h_place_select_button">
                            <a href="#sub1"><p style="font-size: 15px; line-height: 22px; text-align: center;letter-spacing: -.1px;width: fit-content; word-break: break-word">
                            장소 소개</p></a>
                        </div>
                        <div class="h_place_select_button">
                            <a href="#sub2"><p style="font-size: 15px; line-height: 22px; text-align: center;letter-spacing: -.1px;width: fit-content; word-break: break-word">
                            이용 규칙</p></a>
                        </div>
                        <div class="h_place_select_button">
                            <a href="#sub3"><p style="font-size: 15px; line-height: 22px; text-align: center;letter-spacing: -.1px;width: fit-content; word-break: break-word">
                            리뷰</p></a>
                        </div>
                        <div class="h_place_select_button">
                            <a href="#sub4"><p style="font-size: 15px; line-height: 22px; text-align: center;letter-spacing: -.1px;width: fit-content; word-break: break-word">
                            질문</p></a>
                        </div>
                        
                    </div>
                </div>
            </div>

            <p id = "sub1">
                장소 소개
            </p>
            <p style="margin-top: 16px; font-size: 15px; font-weight: normal; font-stretch: normal; font-style: normal; line-height: 1.6; letter-spacing: normal; color: rgb(69, 75, 80);">
                <p th:text ="${placeIntroduce}"></p>
            </p>

            <div style="margin-top: 40px; width: 100%; height: 1px; background-color: rgb(231, 234, 238);"></div>
            
            <p id = "sub2">
                위치
            </p>

            <div id="map" style="width:500px;height:400px;"></div>
                <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=e575717f81a20e7f099338ffa1121c3f"></script>
                <script>
                    var container = document.getElementById('map');
                    
                    var options = {
                        center: new kakao.maps.LatLng(37.47880, 126.8789),           //위도, 경도 설정하는 곳
                        level: 3
                    };
                    var map = new kakao.maps.Map(container, options);
                    var markerPosition  = new kakao.maps.LatLng(37.47880, 126.8789); 
                    var marker = new kakao.maps.Marker({position: markerPosition});
                    marker.setMap(map);
                    var iwContent = '<div style="padding:5px;">KOSMO! <br><a href="https://map.kakao.com/link/map/한국소트프웨어인재개발원,37.47880,126.8789" style="color:blue" target="_blank">큰지도보기</a> <a href="https://map.kakao.com/link/to/KOSMO!,37.47880,126.8789" style="color:blue" target="_blank">길찾기</a></div>', // 인포윈도우에 표출될 내용으로 HTML 문자열이나 document element가 가능합니다
                    iwPosition = new kakao.maps.LatLng(37.47880, 126.8789); //인포윈도우 표시 위치입니다

                    // 인포윈도우를 생성합니다
                    var infowindow = new kakao.maps.InfoWindow({
                        position : iwPosition, 
                        content : iwContent 
                    });
                    
                    // 마커 위에 인포윈도우를 표시합니다. 두번째 파라미터인 marker를 넣어주지 않으면 지도 위에 표시됩니다
                    infowindow.open(map, marker); 

                </script>

            <div style="margin-top: 40px; width: 100%; height: 1px; background-color: rgb(231, 234, 238);"></div>
            <p style="padding-top: 20px;padding-bottom: 50px; font-size: 24px; font-weight: bold;font-stretch: normal;font-style: normal;line-height: 1.33; letter-spacing: -0.3px; color: rgb(27, 29, 31);">
                장소 이용 규칙
            </p>
            <p style="margin-top: 16px; font-size: 13px; font-weight: normal; font-stretch: normal; font-style: normal; line-height: 1.6; letter-spacing: normal; color: rgb(69, 75, 80);">
                <p th:text="${placeRule}"></p> 
            </p>
            <div style="margin-top: 40px; width: 100%; height: 1px; background-color: rgb(231, 234, 238);"></div>
            

            <p id="sub3" style="padding-top: 20px;padding-bottom: 50px; font-size: 24px; font-weight: bold;font-stretch: normal;font-style: normal;line-height: 1.33; letter-spacing: -0.3px; color: rgb(27, 29, 31);">
                리뷰
            </p>
            <p style="text-align: center; margin-top: 16px; font-size: 20px; font-weight: normal; font-stretch: normal; font-style: normal; line-height: 1.6; letter-spacing: normal; color: rgb(69, 75, 80);">
                아직 등록된 리뷰가 없어요.

            </p>
            <div style="margin-top: 40px; width: 100%; height: 1px; background-color: rgb(231, 234, 238);"></div>

            <p id="sub4" style="padding-top: 20px;padding-bottom: 50px; font-size: 24px; font-weight: bold;font-stretch: normal;font-style: normal;line-height: 1.33; letter-spacing: -0.3px; color: rgb(27, 29, 31);">
                질문
            </p>
            <p style="text-align: center; margin-top: 16px; font-size: 20px; font-weight: normal; font-stretch: normal; font-style: normal; line-height: 1.6; letter-spacing: normal; color: rgb(69, 75, 80);">
                아직 등록된 질문이 없어요.
                
            </p>
            <div style="margin-top: 40px; width: 100%; height: 1px; background-color: rgb(231, 234, 238);"></div>

        
        </div>

    </div>




</div>


<div id="footer"></div>
</body>





</body>
</html>
