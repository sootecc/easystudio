<!DOCTYPE html>
<html lang="ko">
<!-- 코드언어 표시 == 웹 표준지침 준수 -->

<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <link href="css/register.css" type="text/css" rel="stylesheet">
</head>

<body>

    <div id="wrap" class="wrapper">
        <form method="post" name="join" id="join">
            <!-- 회원가입 타이틀부분 -->
            <header>
                
            </header>

            <div id="container">
                <div class="row_group">
                    <div class="userInput">
                        <h3 class="list">아이디<input type="text"></h3>
                    </div>
                    <div class="userInput">
                        <h3 class="list">비밀번호<input type="text"></h3>
                    </div>
                    <div class="userInput">
                        <h3 class="list">비밀번호 재확인<input type="text"></h3>
                    </div>
                </div>
                <div class="row_group">
                    
                    <div class="userInput">
                        <h3 class="list">전화번호("-" 제외)<input type="text"></h3>
                        
                    </div>
                    
                    <div class="userInput">
                        <h3 class="list">이메일<span id="emailError"></span></h3>
                        <span class="emailInt" id="emailBox"> 
                            <input type="text" id="email" maxlength="20"
                                class="check">
                            <span> @ </span>
                            <select id="mail_Select">
                                <option>이메일 선택</option>
                                <option>naver.com</option>
                                <option>gmail.com</option>
                                <option>daum.net</option>
                                <option>hanmail.net</option>
                                <option>hotmail.com</option>
                                <option>nate.com</option>
                                <option>yahoo.co.kr</option>
                                <option>empas.com</option>
                                <option>freechal.com</option>
                                <option>lycos.co.kr</option>
                                <option>korea.com</option>
                                <option>hanmir.com</option>
                                <option>dreamwiz.com</option>
                                <option>paran.com</option>
                            </select>
                        </span>
                    </div>


                    <div class="userInput">
                        <h3 class="list">개인정보 수집/이용동의</h3>
                        <div id="informationConsent">
                            <span id="consentBox">
                                <h3>개인정보 처리방침</h3>
                            </span>
                        </div>
                        <input type="radio" id="check" name="check" value="동의">동의
                        <input type="radio" id="noneCheck" name="check" value="비동의"
                                checked="checked">비동의
                    </div>
                    <div class="btn_area">
                        <input type="submit" value="가입하기" id="btnJoin" class="btn_type btn_primary">
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
